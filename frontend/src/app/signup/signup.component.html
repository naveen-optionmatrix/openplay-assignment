
<div class="row mt-5">
    <div class="col-6 pt-5">
            <h1 class="display-3 mt-5">Didn't have an account yet!</h1>
            <p class="lead">Please sign up now or <a routerLink="/login">Click Here</a> to Login.</p>
    </div>
    <div class="col-6 bold-border mt-4">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>

        <form class="py-3" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group" [ngClass]="_cs.displayFieldCss(signUpForm, 'name')">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter name"
                    formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" autofocus>

                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="_cs.displayFieldCss(signUpForm, 'email')">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                    formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Please enter valid Email</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="_cs.displayFieldCss(signUpForm, 'password')">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
